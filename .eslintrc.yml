env:
  browser: true
  es2021: true
extends:
  - "plugin:vue/vue3-recommended"
  - "eslint:recommended"
  - "@vue/typescript/recommended"
parserOptions:
  ecmaVersion: 12
plugins:
  - vue
  - "@typescript-eslint"
rules:
  vue/max-attributes-per-line:
    - warn
    - singleline:
        max: 3
      multiline:
        max: 1
  indent:
    - warn
    - 2
    - SwitchCase: 1
  linebreak-style:
    - warn
    - unix
  quotes:
    - warn
    - single
  semi:
    - warn
    - never
